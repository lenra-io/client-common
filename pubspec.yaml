name: client_common
description: A sample command-line application.
publish_to: none
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.17.1 <3.0.0"

# dependencies:
#   path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
dependencies:
  flutter: { sdk: flutter }
  http: ^0.13.4
  universal_html: ^2.0.8
  provider: ^6.0.1
  lenra_components:
    git:
      url: git@github.com:lenra-io/lenra_components.git
      ref: v1.0.0-beta.45
  lenra_ui_runner:
    git:
      url: git@github.com:lenra-io/lenra_ui_runner.git
      ref: v1.0.0-beta.75
  phoenix_wings: ^1.0.2
  logging: ^1.0.2
  flutter_markdown: ^0.6.10+2

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: lib/fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf
        - asset: lib/fonts/Source_Sans_Pro/SourceSansPro-SemiBold.ttf
        - asset: lib/fonts/Source_Sans_Pro/SourceSansPro-Bold.ttf
flutter_icons: # see https://pub.dev/packages/flutter_launcher_icons
  image_path: "lib/assets/images/icon-512.png"
  image_path_ios: "lib/assets/images/icon-1024-white-bg.png"
  remove_alpha_ios: true
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "lib/assets/images/maskable-icon.png"